<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperación de contraseña - Tagü</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F2ECE1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .card {
      background-color: #E6E2DC;
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 360px;
      padding: 2rem;
    }

    h3 {
      color: #0E3322;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border: none;
      border-bottom: 2px solid #0E3322;
      border-radius: 0;
      background-color: transparent;
      color: #0E3322;
      margin-bottom: 1.2rem;
      text-align: center;
    }

    .form-control::placeholder {
      color: #0E3322;
      opacity: 0.8;
    }

    .btn-tagü {
      background-color: #671519;
      color: #fff;
      border: none;
      border-radius: 30px;
      transition: background-color 0.3s;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    .btn-tagü:hover {
      background-color: #0E3322;
    }

    .creditos {
      position: absolute;
      bottom: 20px;
      left: 30px;
      font-size: 13px;
      color: #0E3322;
      line-height: 1.3;
    }
  </style>
</head>
<body>

  <div class="card text-center">
    <h3>Recuperación de contraseña</h3>

    <form>
      <input type="email" class="form-control" placeholder="Correo" required>
      <input type="tel" class="form-control" placeholder="Número de teléfono" required>
      <input type="text" class="form-control" placeholder="Colocar código" required>

      <button type="submit" class="btn btn-tagü">Recuperar</button>
    </form>
  </div>

  <div class="creditos">
    Valery Ospina<br>
    Angie Cardona<br>
    Samantha Murillo
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
