<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Tagü</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F2ECE1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #E6E2DC;
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 360px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #fff;
      border: 3px solid #D69517;
      margin: 0 auto 1rem;
      background-size: cover;
      background-position: center;
    }

    .form-control {
      border: none;
      border-bottom: 2px solid #0E3322;
      border-radius: 0;
      background-color: transparent;
      color: #0E3322;
    }

    .btn-tagü {
      background-color: #671519;
      color: #fff;
      border: none;
      border-radius: 30px;
      transition: background-color 0.3s;
    }

    .btn-tagü:hover {
      background-color: #0E3322;
    }

    .btn-upload {
      background-color: transparent;
      border: 1.5px solid #D69517;
      color: #D69517;
      border-radius: 25px;
      padding: 6px 20px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .btn-upload:hover {
      background-color: #D69517;
      color: white;
    }

    .link-registro {
      color: #D69517;
      text-decoration: none;
    }

    .link-registro:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card p-4 text-center">
    <h3 class="mb-3" style="color:#0E3322;">Iniciar sesión</h3>

    <!-- Avatar -->
    <div class="avatar" id="avatarPreview"></div>

    <!-- Formulario -->
    <form class="mt-3">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Contraseña" required>
      </div>

      <button type="submit" class="btn btn-tagü w-100 py-2 mt-2">Entrar</button>
    </form>

    <!-- Botón subir foto -->
    <div class="mt-3">
      <input type="file" id="avatarInput" accept="image/*" hidden>
      <label for="avatarInput" class="btn btn-upload">Subir foto</label>
    </div>

    <!-- Registro -->
    <p class="mt-3 mb-0" style="color:#0E3322; font-size:14px;">
      ¿No tienes cuenta?
      <a href="#" class="link-registro">Regístrate aquí</a>
    </p>
  </div>

  <script>
    const avatarInput = document.getElementById('avatarInput');
    const avatarPreview = document.getElementById('avatarPreview');

    avatarInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          avatarPreview.style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
